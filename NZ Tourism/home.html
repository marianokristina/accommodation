<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to New Zealand l Tourism</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="icon" href="./assets/images/Silver_fern_flag.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="jquery.plug-in.js" type="text/javascript"></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <a href="./home.html">
            <img src="./assets/images/silver_fern.png" alt="NZ Silver Fern" />
          </a>
          <h1 class="nav-title">Welcome to New Zealand</h1>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-body">
        <div class="container">
          <div class="main-heading">
            <h1 class="title">Visit. Explore. Experience.</h1>
            <h2 class="subtitle">Book your stay with us!</h2>
            <a href="#" class="btn btn-gradient"
              >Explore Now
              <span class="dots"><i class="fa-solid fa-ellipsis"></i></span>
            </a>
          </div>
        </div>
      </div>

      <section class="booking">
        <div class="container">
          <form action="input" class="form">
            <div class="input-group">
              <label for="destination" class="input-label">Destination</label>
              <input type="text" class="input" id="destination" />
            </div>

            <div class="input-group">
              <label for="check-in" class="input-label">Check in</label>
              <input type="date" class="input" id="check-in" />
            </div>

            <div class="input-group">
              <label for="check-out" class="input-label">Check out</label>
              <input type="date" class="input" id="check-out" />
            </div>

            <div class="input-group">
              <label for="adults" class="input-label">Adults</label>
              <select class="options" id="adults">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>

            <div class="input-group">
              <label for="children" class="input-label">Children</label>
              <select class="options" id="children">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
              </select>
            </div>
            <button type="submit" class="btn form-btn btn-purple">
              Search
              <span class="dots"><i class="fa-solid fa-ellipsis"></i></span>
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
